<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VisaHorizon | Testimonials</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header id="header"></header>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <div class="hero-text">
        <h1 class="hero-title">They Trusted Us</h1>
        <p class="hero-subtitle">Hundreds of students have achieved their dreams thanks to VisaHorizon. Discover their inspiring stories.</p>
        <a href="contact-en.html" class="main-btn"><span>I want to be part of it</span> <i class="fas fa-arrow-right"></i></a>
      </div>
      <div class="hero-image">
        <img src="images/testimonials-hero.jpg" alt="Satisfied students" class="hero-img">
        <div class="hero-img-overlay"></div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer-en-placeholder"></div>

<script>
  fetch('footer-en.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-en-placeholder').innerHTML = data;

      // Once the footer HTML is injected, we can execute the newsletter-related JS
      const form = document.getElementById('newsletterForm');
      if (form) {
        const message = document.getElementById('newsletterMessage');
        message.style.display = 'none';

        form.addEventListener('submit', function(event) {
          event.preventDefault();
          message.style.display = 'block';
          form.reset();
          setTimeout(() => {
            message.style.display = 'none';
          }, 5000);
        });
      }
    });
</script>

  <script src="script.js"></script>
</body>
</html>
