<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VisaHorizon | Témoignages</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header id="header"></header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <div class="hero-text">
        <h1 class="hero-title">Ils Nous Ont Fait Confiance</h1>
        <p class="hero-subtitle">Des centaines d'étudiants ont réalisé leur rêve grâce à VisaHorizon. Découvrez leurs histoires inspirantes.</p>
        <a href="contact.html" class="main-btn"><span>Je veux en faire partie</span> <i class="fas fa-arrow-right"></i></a>
      </div>
      <div class="hero-image">
        <img src="images/testimonials-hero.jpg" alt="Étudiants satisfaits" class="hero-img">
        <div class="hero-img-overlay"></div>
      </div>
    </div>
  </section>

  

 
  <!-- Footer -->
  <div id="footer-placeholder"></div>

<script>
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;

      // Une fois le HTML du footer injecté, on peut exécuter le JS lié à la newsletter
      const form = document.getElementById('newsletterForm');
      if (form) {
        const message = document.getElementById('newsletterMessage');
        message.style.display = 'none';

        form.addEventListener('submit', function(event) {
          event.preventDefault();
          message.style.display = 'block';
          form.reset();
          setTimeout(() => {
            message.style.display = 'none';
          }, 5000);
        });
      }
    });
</script>

  <script src="script.js"></script>
</body>
</html>
