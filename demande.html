<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VisaHorizon | Nouvelle Demande</title>

  <!-- Lien vers le nouveau style -->
  <link rel="stylesheet" href="style-demande.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700;800&family=Chakra+Petch:wght@500;600;700&display=swap" rel="stylesheet">
</head>

<body>

<!-- Header -->
<header id="header">
  <div class="header-container">
    <a href="index.html" class="logo">
      <img src="Logo.png" alt="VisaHorizon Logo" class="logo-img">
      <div class="logo-text">
        <span class="logo-main"></span>
        <span class="logo-tagline">Beyond Borders</span>
      </div>
    </a>
    <nav class="nav-links">
      <a href="index.html" class="nav-link">Accueil</a>
      <a href="services.html" class="nav-link">Services</a>
      <a href="contact.html" class="contact-btn">Contact</a>
    </nav>
  </div>
</header>

<!-- Hero section -->
<section class="contact-hero">
  <div class="hero-content">
    <div class="hero-text">
      <h1 class="hero-title">Quel est l'objet de votre demande ?</h1>
      <p class="hero-subtitle" id="dynamicText">Veuillez choisir une date et un type de rendez-vous.</p>
    </div>
  </div>
</section>

<!-- Section formulaire -->
<section class="contact-section">
  <div class="contact-container">
    <div class="contact-form-wrapper">
    <form id="demandeForm" action="https://formspree.io/f/mqaqkonw" method="POST" class="contact-form">

  <div class="form-group floating-label">
    <input type="text" id="name" name="name" class="form-input" placeholder=" " required>
    <label for="name" class="form-label">Nom complet</label>
  </div>

  <div class="form-group floating-label">
    <input type="email" id="email" name="email" class="form-input" placeholder=" " required>
    <label for="email" class="form-label">Adresse email</label>
  </div>

  <div class="form-group floating-label">
    <input type="tel" id="phone" name="phone" class="form-input" placeholder=" " required>
    <label for="phone" class="form-label">Téléphone</label>
  </div>

  <div class="form-group floating-label">
    <input type="date" id="birthdate" name="birthdate" class="form-input" placeholder=" " required>
    <label for="birthdate" class="form-label">Date de naissance</label>
  </div>

  <div class="form-group floating-label">
    <select id="destination" name="destination" class="form-input" required>
      <option value=""></option>
      <option value="italie">Italie</option>
      <option value="malte">Malte</option>
      <option value="france">France</option>
      <option value="autre">Autre</option>
    </select>
    <label for="destination" class="form-label">Destination souhaitée</label>
  </div>

  <div class="form-group floating-label">
    <select id="visa-type" name="visa_type" class="form-input" required>
      <option value=""></option>
      <option value="etudiant">Étudiant</option>
      <option value="touriste">Touriste</option>
      <option value="travail">Travail</option>
    </select>
    <label for="visa-type" class="form-label">Type de visa</label>
  </div>

  <div class="form-group floating-label">
    <select id="source" name="source" class="form-input">
      <option value=""></option>
      <option value="google">Google</option>
      <option value="instagram">Instagram</option>
      <option value="ami">Recommandation d'un ami</option>
      <option value="autre">Autre</option>
    </select>
    <label for="source" class="form-label">Comment nous avez-vous connu ?</label>
  </div>

  <div class="form-group floating-label">
    <textarea id="message" name="message" class="form-input form-textarea" placeholder=" " required></textarea>
    <label for="message" class="form-label">Votre message</label>
  </div>

  <button type="submit" class="submit-btn">Envoyer <i class="fas fa-paper-plane"></i></button>

</form>




    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <div class="footer-container">
    <div class="footer-logo">
      <img src="Logo.png" alt="VisaHorizon Logo" class="footer-logo-img">
      <p class="footer-text">Experts en visas étudiants pour l'Italie, Malte et l'Europe. Nous transformons vos rêves académiques en réalité.</p>
    </div>
  </div>

  <div class="footer-bottom">
    <p>© 2025 VisaHorizon. Tous droits réservés.</p>
  </div>
</footer>

<!-- Script pour charger automatiquement les champs selon le mode -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  const urlParams = new URLSearchParams(window.location.search);
  const mode = urlParams.get('mode') || 'standard';
  const dynamicFields = document.getElementById('dynamic-fields');
  const dynamicText = document.getElementById('dynamicText');

  let fieldsHTML = '';

  if (mode === 'rdv') {
    dynamicText.textContent = "Veuillez choisir une date et un type de rendez-vous.";
    fieldsHTML = `
      <div class="form-group">
        <label for="rdv-date" class="form-label">Date souhaitée</label>
        <input type="date" id="rdv-date" name="appointment_date" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="rdv-type" class="form-label">Type de rendez-vous</label>
        <select id="rdv-type" name="appointment_type" class="form-input" required>
          <option value="">Sélectionnez...</option>
          <option value="video">Appel vidéo</option>
          <option value="bureau">En agence</option>
        </select>
      </div>
      <input type="hidden" name="_subject" value="Demande de rendez-vous">
    `;
  } else if (mode === 'urgence') {
    dynamicText.textContent = "Merci de décrire votre demande urgente.";
    fieldsHTML = `
      <div class="form-group">
        <label for="message" class="form-label">Votre message urgent</label>
        <textarea id="message" name="message" class="form-input form-textarea" required></textarea>
      </div>
      <div class="form-group">
        <label for="urgence" class="form-label">Niveau d'urgence</label>
        <select id="urgence" name="urgency" class="form-input" required>
          <option value="">Sélectionnez...</option>
          <option value="normal">Normal</option>
          <option value="eleve">Élevé</option>
          <option value="critique">Critique</option>
        </select>
      </div>
      <input type="hidden" name="_subject" value="[URGENT] Demande de contact">
    `;
  } else {
    dynamicText.textContent = "Merci de décrire votre besoin.";
    fieldsHTML = `
      <div class="form-group">
        <label for="message" class="form-label">Votre message</label>
        <textarea id="message" name="message" class="form-input form-textarea" required></textarea>
      </div>
    `;
  }

  dynamicFields.innerHTML = fieldsHTML;
});
</script>

</body>
</html>
